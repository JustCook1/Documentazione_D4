<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="titolo">JUSTCOOK</h1>
    
    <span id="dispensa">
        <h2>La tua dispensa</h2>
        <p>Aggiungi ingredienti alla tua dispensa</p>
        <input type="text" id="inputDispensa" placeholder="Inserisci un ingrediente">
        <input type="number" id="quantita" name="quantita" min="0" style="width: 10%;">
        <button id="Ingredienti_btn" onclick = "return aggiungiIngrediente()" >Aggiungi</button>
        <h3>I tuoi ingredienti</h3>
        <ul id="listaIngredienti">
        </ul>
        <ul id="listaQuantita">
        </ul>
        <h3 id="cancella">Rimuovi un ingrediente dalla dispensa</h3>
        <input type="text" id="inputCancella" placeholder="Inserisci un ingrediente">
        <button id="Cancella_btn" onclick = "return cancellaIngrediente()">Rimuovi</button>
    </span>

    <span id="login">
        <h2>Accedi</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password"><br>
        <a href="cambiaPassword.html">cambia password</a>
        <button id="Accedi_btn" onclick = "return login()">Accedi</button>
    </span>
    <span id="utente" style="display: none;">
        <p  style="display: inline;">Benvenuto </p>
        <p id="nomeUtente" style="display: inline;"></p>
    </span>
    
    <span id="ricerca">
        <h2>Ricerca</h2>
        <input type="text" id="ricerca_input" placeholder="Cerca una ricetta per nome"><br>
        <button id="ricerca_btn" onclick="cercaRicette()">Cerca una ricetta</button>
        <div id ="filtri"> 
            <div>Dieta: <button id= "vegana" onclick="seleziona('vegana')">vegana</button> <button id= "veget" onclick="seleziona('veget')">vegetariana</button> </div>
            <div>Senza: <button id= "latte" onclick="seleziona('latte')">latte</button> <button id= "uova" onclick="seleziona('uova')">uova</button> 
                <button id= "glutine" onclick="seleziona('glutine')">glutine</button> <button id= "fruttaS" onclick="seleziona('fruttaS')">frutta secca</button> </div>
            <div>Tipo: <button id= "antip" onclick="seleziona('antip')">antipasto</button> <button id= "primo" onclick="seleziona('primo')">primo</button> 
                <button id= "sec" onclick="seleziona('sec')">secondo</button> <button id= "dess" onclick="seleziona('dess')">dessert</button> </div>
            <div>Ordina per:
                <input type="radio" id="tempo" name="ordini" value="tempo" checked> <label for="tempo">tempo</label>    
                <input type="radio" id="costo" name="ordini" value="costo"> <label for="costo">costo</label> 
                <input type="radio" id="difficoltà" name="ordini" value="difficoltà"> <label for="difficoltà">difficoltà</label> 
                <input type="radio" id="rating" name="ordini" value="rating"> <label for="rating">rating</label> 
            </div>
        </div>
        <span><input type="range" min="0" max="1" value="0" class="slider" id="sliderAttrezzatura"> Attrezzatura speciale </span>
        <span><button id= "asc" onclick="seleziona('asc')">ascendente</button></span>
        
        <div id="risultati"></div>
    </span>

</body>
</html>
