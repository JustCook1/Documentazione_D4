<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="titolo">JUSTCOOK</h1>
    
    <span id="dispensa">
        <h2>La tua dispensa</h2>
        <p>Aggiungi ingredienti alla tua dispensa</p>
        <input type="text" id="inputDispensa">
        <input type="number" id="quantita" name="quantita" min="0">
        <button id="Ingredienti_btn" onclick = "return cercaIngrediente()" >Aggiungi</button>
        <h3>I tuoi ingredienti</h3>
        <ul id="listaIngredienti">
        </ul>
    </span>

    <span id="login">
        <h2>Accedi</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password"><br>
        <a href="cambiaPassword.html">cambia password</a>
        <button id="Accedi_btn" onclick = "return login()">Accedi</button>
    </span>
    <span id="utente" style="display: none;">
        <h2>Benvenuto</h2>
        <p id="nomeUtente"></p>
    </span>
    
    <span id="ricerca">
        <h2>Ricerca</h2>
        <input type="text" id="ricerca_input" placeholder="Cerca una ricetta per nome"><br>
        <button id="ricerca_btn" onclick="cercaRicette()">Cerca una ricetta</button>
        <div id="risultati"></div>
        <div id ="filtri"> 
            <div>Dieta: <button>vegana</button> <button>vegetariana</button> </div>
            <div>Senza: <button>latte</button> <button>uova</button> <button>glutine</button> <button>frutta secca</button> </div>
            <div>Tipo: <button>antipasto</button> <button>primo</button> <button>secondo</button> <button>dessert</button> </div>
            <div>Ordina per:
                <input type="radio" id="tempo" name="ordini" value="tempo" checked> <label for="tempo">tempo</label>    
                <input type="radio" id="costo" name="ordini" value="costo" checked> <label for="costo">costo</label> 
                <input type="radio" id="difficoltà" name="ordini" value="difficoltà" checked> <label for="difficoltà">difficoltà</label> 
                <input type="radio" id="rating" name="ordini" value="rating" checked> <label for="rating">rating</label> 
            </div>
            <span><input type="range" min="0" max="1" value="50" class="slider" id="sliderAttrezzatura"> Attrezzatura speciale </span>
            <span><button>ascendente</button></span>
    </span>

</body>
</html>
