<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <h1 id="titolo">JUSTCOOK</h1>
    
    <span id="dispensa">
        <h2>La tua dispensa</h2>
        <p>Aggiungi ingredienti alla tua dispensa</p>
        <input type="text" id="inputDispensa">
        <button id="Ingredienti_btn" onsubmit="return cercaIngrediente()">Aggiungi</button>
        <h3>I tuoi ingredienti</h3>
        <ul id="lista">
            <li>Ingredienti</li>
        </ul>
    </span>

    <span id="login">
        <h2>Accedi</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password"><br>
        <a href="cambiaPassword.html">cambia password</a>
        <button id="Accedi_btn">Accedi</button>
    </span>

    <span id="ricerca">
        <h2>Ricerca</h2>
        <input type="text" id="ricerca_input" placeholder="Cerca una ricetta per nome">
        <button id="ricerca_btn">Cerca una ricetta</button>
        <button id="ricerca_btn2">Cerca con la tua dispensa</button>
    </span>

</body>
</html>
